<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css link -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- box icons link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Calculator Using Js - JeanDoe</title>
</head>
<body>
<!-- images section starts -->
    <div class="calculator">
        <div class="preview">0</div>
        <div class="touchs">
            <button class="btn option clear" value="c"><i class='bx bx-reset'></i></button>
            <button class="btn option cancel" value="ac"><i class='bx bx-message-square-x'></i></button>
            <button class="btn operator" value="*"><i class="bx bx-x"></i></button>
            <button class="btn operator" value="+"><i class="bx bx-plus"></i></button>
            <button class="btn operator" value="-"><i class="bx bx-minus"></i></button>
            <button class="btn operator" value="/">/</button>
            <button class="btn number" value="0">0</button>
            <button class="btn number" value="1">1</button>
            <button class="btn number" value="2">2</button>
            <button class="btn number" value="3">3</button>
            <button class="btn number" value="4">4</button>
            <button class="btn number" value="5">5</button>
            <button class="btn number" value="6">6</button>
            <button class="btn number" value="7">7</button>
            <button class="btn number" value="8">8</button>
            <button class="btn number" value="9">9</button>
            <button class="btn number" value=".">.</button>
            <button class="btn option equal" value="=">=</button>
        </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
